<div class="container-fluid">
<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <div class="account-wall-2">


        <form name=form role="form" >
            <h3 class="text-center">REQUEST A DEMO</h3>
            
            <hr class="colorgraph-custom">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="col-xs-12 col-sm-12 col-md-6">
                    <div style="display:inline-block; min-height:290px;">
                        <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></datepicker>
                     </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                            &nbsp;&nbsp;<button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button> &nbsp; &nbsp;
                            <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button> &nbsp; &nbsp;
                            <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" tooltip="After today restriction">Min date</button>
                            <br>
                            <br>
                            <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
                            
                            <div class="form-group col-xs-12 col-sm-12 col-md-12">
                            <input type="text" ng-model=acctnumber name=acctnumber class="form-control" placeholder="Email Address" tabindex="1" required>
                            </div>
                            <div class="form-group col-xs-12 col-sm-12 col-md-12">
                            <input type="password" ng-model=password name=password class="form-control" placeholder="Company Name" tabindex="2" required>
                            </div>
                            <div class="form-group col-xs-12 col-sm-12 col-md-12">
                            <input type="password" ng-model=password name=password class="form-control" placeholder="Contact Number"tabindex="2" required>
                            </div>

                    </div>
                </div>
            </div>
            <hr class="colorgraph-custom">
            <div class="row">
                    <div class="col-xs-12 col-md-12"><input type="submit" ng-click="clicked()" value="DEMO REQUEST" class="btn btn-primary btn-block btn-lg" tabindex="8"></div>
                    
            </div>
            </div>
           
           
        </form>
        </div>
    </div>
</div>
</div>
